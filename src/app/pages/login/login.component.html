<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter your username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" formControlName="password" placeholder="Enter your password">
          <span class="input-group-append" (click)="togglePassword()">
            <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </span>
        </div>
      </div>

      <button type="submit" class="btn btn-blue">Login</button>

      <div *ngIf="loginFailed" class="alert alert-danger mt-3 p-2 text-center">
        Invalid username or password
      </div>
    </form>
  </div>
</div>
